<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 error - Origin | 起源劇團</title>

    <!-- icon -->
    <link rel="shortcut icon" href="icon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <!-- apple icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="icon/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-title" content="Origin">

    <link rel="stylesheet" href="./css/init.css">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #canvas {
            margin: 0 auto;
        }

        h1 {
            width: 100vw;
            height: auto;
            text-align: center;
            font: bold 50px arial, sans-serif;
            background-color: #000;
            color: transparent;
            text-shadow: 2px 2px 3px rgba(255, 255, 255, 0.4);

            -webkit-background-clip: text;
            -moz-background-clip: text;
            background-clip: text;

        }
    </style>
</head>

<body>
    <canvas id="canvas" width="240" height="150"></canvas>
    <h1 id="des">
        page not found
    </h1>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function draw() {
            var gradient = ctx.createLinearGradient(0, 0, 300, 400);
            gradient.addColorStop(0, '#242424');
            gradient.addColorStop(1, '#eb5604');
            ctx.fillStyle = gradient;

            ctx.font = '150px arial, sans-serif';
            ctx.textBaseline = "middle";
            ctx.textAlign = "center";
            ctx.fillText('404', canvas.width / 2, canvas.height / 2);
            window.requestAnimationFrame(draw);
        }

        document.addEventListener("DOMContentLoaded", () => {
            draw();
        });
    </script>
</body>

</html>
